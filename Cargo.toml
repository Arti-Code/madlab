[package]
name = "madlab"
version = "0.6.0"
edition = "2021"
authors = ["Artur Gwo≈∫dziowski <gwozdyk@gmain.com>"]
keywords = ["physics", "sandbox", "simulation"]


[dependencies]
macroquad = "0.3.26"
rapier2d = { version = "0.18.0", features = [ "simd-stable", "debug-render" ] }
egui-macroquad = "0.15"
crossbeam = "0.8.4"
image = "0.24.9"

[build-dependencies]
embed-resource = "2.4.2"

[profile.release]
opt-level = 3
build-override.opt-level = 3

[build]
rustflags = ["-Z", "threads=8"]